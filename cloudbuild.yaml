steps:
- id: Docker-build-push
  name: gcr.io/cloud-builders/docker
  entrypoint: bash
  args:
  - -c
  - |-
    docker build -t europe-west1-DOCKER.pkg.dev/aidodev/pigen-demo/landing:latest .
    docker push europe-west1-DOCKER.pkg.dev/aidodev/pigen-demo/landing:latest
- id: google-cloud-run
  name: gcr.io/cloud-builders/gcloud
  entrypoint: sh
  args:
  - -c
  - |-
    gcloud run services update pigen-landing \
    --region=us-east1 \
    --image=europe-west1-DOCKER.pkg.dev/aidodev/pigen-demo \
      --set-secrets=MY_SECRET=PIGEN_MY_SECRET:latest \
options:
  logging: CLOUD_LOGGING_ONLY

- id: secret_manager
  repo_url: https://github.com/pigen-plugins/secret-manager
  version: v0.1.2
  plugin:
    label: SECRET_MANAGER_DEMO
    config:
      project_id: aidodev
      prefix: PIGEN
      secrets:
        MY_SECRET: secret_test
    output:
      secrets_list: []

- id: google_cloud_run
  repo_url: https://github.com/pigen-plugins/google-cloud-run
  version: v0.1.0
  plugin:
    label: GOOGLE_CLOUD_RUN_DEMO
    config:
      project_id: aidodev
      location: europe-west1
      service_name: pigen-demo
      unauthenticated: true
    output:
      cloud_run_url: null